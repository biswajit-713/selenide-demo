group 'com.biswajit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.codeborne:selenide:4.11.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.5'

}

sourceSets {
    config {
        java.srcDirs = ['src/test/java/config']
        resources.srcDirs = ['src/test/resource']
    }
}

task loadExecutionConfig {
//    classPath += sourceSets.main.runtimeClasspath
}

task browserTest (type : Test){
    //skips the cache and always run the task
    outputs.upToDateWhen {
        false
    }
    dependsOn loadExecutionConfig
}

test {
    testLogging.showStandardStreams = true
}

